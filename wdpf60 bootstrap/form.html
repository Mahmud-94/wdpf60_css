<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Form 1: Login form</h3>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passward">Passward</label>
                <input type="passward" name="passward" class="form-control" placeholder="Enter your passward">
            </div>
            <button class="btn btn-primary">Login</button>

        </form>
    </div>

    <div class="container">
        <h3>Form 2: </h3>
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" class="form-control" name="name" aria-describedby="helpId"
                            placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="Email" class="form-control" name="Email" aria-describedby="helpId"
                            placeholder="Enter your Email">

                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <label class="form-check-lebel">
                                <input type="radio" class="form-check-input" name="gender" value="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-lebel">
                                <input type="radio" class="form-check-input" name="gender" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Your subject</label>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="PHP">
                            PHP
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="Javascript">
                              Javascript
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                      <label for="">Date of Birth</label>
                      <input type="date" class="form-control" name="dob">
                     
                    </div>
                    <div class="form-group">
                      <label for="">Distrct</label>
                      <select class="form-control" name="district" id="">
                        <option>Select</option>
                        <option>Dhaka</option>
                        <option>Barisal</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="">Address</label>
                      <textarea class="form-control" name="address" id="" rows="5" placeholder="Enter address"></textarea>
                    </div>
                    <input type="submit" class="btn btn-outline-success" name="submit" value="Register">

                </form>
            </div>
            <div class="col-lg-6"></div>
        </div>
    </div>



</body>

</html>
