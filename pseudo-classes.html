<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css pseudo classes</title>
    <style>
        div a:link{
            color: green;
        }
        div a:visited{
            color: purple;
        }
        div a:hover{
            color: yellow;
        }
        div a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h3>html link</h3>
   <div>
    <a href="https://www.yahoo.com">Yahoo</a>
    <a href="https://www.google.com">Google</a>
   </div>
   <a href="https://www.prothomalo.com">Prothom alo</a>
    
</body>
</html>
